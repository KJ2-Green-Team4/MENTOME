<!--home.html-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>멘토미</title>
        <!-- <link rel="stylesheet" href="https://unpkg.com/mvp.css" /> -->
        <link rel="stylesheet" href="./src/css/style.css" />
        <link rel="stylesheet" href="./src/css/font.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    </head>

    <body>
        <!-- main과 footer를 감싸는 div :: position 조정 -->
        <div class="page-container">
            <main>
                <!-- 입장 완료 -->
                <div id="modal" class="modal">
                    <div class="modal-content">
                        <span class="hideme-close" id="closeModalBtn">&times;</span>
                        <div id="welcome">
                            <form>
                                <input id="roomName" placeholder="room name" required type="text" />
                                <button id="buttonToCloseModal">Enter room</button>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- 채팅 완료 -->
                <div id="room">
                    <h3></h3>
                    <div class="chat">
                        <input id="ToggleChat" type="button" value="Chat" onclick="handleToggleChat()" />
                        <div id="chat-info">
                            <p id="info"></p>
                            <div id="SendMessage-Container">
                                <form id="msg">
                                    <input id="SendMessage" required type="text" />
                                    <button id="Send-Btn"></button>
                                </form>
                            </div>
                            <form id="name">
                                <input placeholder="nickname" required type="text" />
                                <button>Save</button>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- 비디오 업로드 -->
                <div id="uploadedFile" class="video-container">
                    <div class="video-wrapper">
                        <video id="fileDisplay" controls loop crossorigin="anonymous"></video>
                    </div>
                    <div class="canvas-wrapper">
                        <canvas id="canvas" width="100%" height="100%"></canvas>
                    </div>
                    <div class="resizer"></div>
                </div>
                <div id="uploadedFile2" class="video-container2">
                    <div class="video-wrapper2">
                        <video id="fileDisplay2" controls loop crossorigin="anonymous"></video>
                    </div>
                    <div class="canvas-wrapper2">
                        <canvas id="canvas2" width="100%" height="100%"></canvas>
                    </div>
                    <div class="resizer2"></div>
                </div>

                <!-- 그림판 완료 -->
                <canvas
                    id="drawcanvas"
                    class="canvas"
                    width="3000"
                    height="3000"
                    controls
                    style="display: none"
                ></canvas>
                <!-- 김현수 수정 2개의 웹캠 리사이즈 -->
                <div id="call">
                    <div id="myStream">
                        <div class="webcam-wrapper">
                            <video id="myFace" autoplay playsinline></video>
                            <video id="peerFace" autoplay playsinline></video>
                        </div>
                        <div class="wb_resizer"></div>
                    </div>
                </div> 
            </main>
            <!-- Toolbar -->
            <footer>
                <button id="toggleDrawCanvasButton" class="buttonactive" onclick="changeColor()">그리기</button>
                <button id="clearCanvasButton">지우기</button>
                <input id="color" type="color" />
                <input id="line-width" type="range" min="1" max="10" value="5" step="0.5" />
                <!-- 파일 업로드 -->
                <!-- 파일 업로드 1 -->
                <form id="fileUpload" style="display: none">
                    <input type="file" id="selectedFile" required />
                    <button type="submit">Upload</button>
                </form>
                <!-- 파일 업로드 2 -->
                <form id="fileUpload2" style="display: none">
                    <input type="file" id="selectedFile2" required />
                    <button type="submit">Upload2</button>
                </form>
                <!-- 파일 업로드 -->
                <!-- 스켈레톤 이미지 씌우기 -->
                <button id="addSkeletonButton">Add Skeleton</button>
                <button id="addSkeletonButton2">Add Skeleton2</button>

                <!-- 스켈레톤 이미지 씌우기 -->
                <!-- 유사도 측정버튼 -->
                <button id="measureSimilarity">similarity</button>
                <span class="msg">
                    유사도 전체 분석 비율: <span class="full-body-similarity"></span>%<br />
                    상체: <span class="upper-body-similarity"></span>%<br />
                    하체: <span class="lower-body-similarity"></span>%
                </span>

                <span class="fas fa-times">close</span>
                <div id="controls">
                    <select id="cameras" class="custom-select">
                        camera
                    </select>

                    <button id="mute">mute</button>

                    <button id="camera" class="camera-btn">camera</button>
                </div>
                <button id="exit">exit</button>

                <button class="dropbtn-impact" onclick="toggleDropdownImpact()">impact 모음</button>
                <button id="impactTime1">Impact Time 1</button>
                <button id="impactTime2">Impact Time 2</button>
                <button id="impactTime3">Impact Time 3</button>
                <button id="impactTimeReset">Impact Time Reset</button>
                <button id="testbutton">log skeleton</button>
            </footer>

            <!-- 자바스크립트 -->
            <script src="/socket.io/socket.io.js"></script>
            <script
                src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.1/camera_utils.js"
                crossorigin="anonymous"
            ></script>
            <script
                src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.1/control_utils.js"
                crossorigin="anonymous"
            ></script>
            <script
                src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.2/drawing_utils.js"
                crossorigin="anonymous"
            ></script>
            <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.2/pose.js" crossorigin="anonymous"></script>
            <script src="./src/video/videochat.js"></script>
            <script src="./src/chat/chat.js"></script>
            <script src="./src/skeleton-image/pose.js"></script>
            <script src="./src/skeleton-impactpoint/impactpoint.js"></script>
            <script src="./src/video/videosync.js"></script>
            <script src="./src/fileupload/fileupload.js"></script>
            <script src="./src/whiteboard/whiteboard.js"></script>
            <script src="./src/skeleton-similarity/similarity.js"></script>
            <script src="./src/action/action.js"></script>
            <script src="./src/action/action2.js"></script>
            <script src="./src/action/action_webcam.js"></script>
            <!-- 추가해야하는 것들 -->
        </div>
    </body>
</html>
