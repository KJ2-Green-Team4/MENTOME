<!--home.html-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>멘토미</title>
    <!-- <link rel="stylesheet" href="https://unpkg.com/mvp.css" /> -->
    <link rel="stylesheet" href="./src/css/style.css" />

    <style>
        /* canvas 선 추가 */
        #drawcanvas {
            position: absolute;
            border: 2px solid black;
            /* Add a border to the drawcanvas */
        }
    </style>
</head>

<body>
    <!-- main과 footer를 감싸는 div :: position 조정 -->
    <div class="page-container">
        <main>
            <!-- 입장 완료 -->
            <div id="modal" class="modal">
                <div class="modal-content">
                    <span class="hideme-close" id="closeModalBtn">&times;</span>
                    <div id="welcome">
                        <form>
                            <input id="roomName" placeholder="room name" required type="text" />
                            <button id="buttonToCloseModal">Enter room</button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- 채팅 완료 -->
            <div id="room">
                <h3></h3>
                <input id="ToggleChat" type="button" value="Chat" onclick="handleToggleChat()">
                <div id="chat-info">
                    <p id="info"></p>
                    <div id="SendMessage-Container">
                        <form id="msg">
                            <input id="SendMessage" required type="text" />
                            <button id="Send-Btn"></button>
                        </form>
                    </div>
                    <form id="name">
                        <input placeholder="nickname" required type="text" />
                        <button>Save</button>
                    </form>
                </div>
            </div>
            <!-- 비디오 업로드 -->
            <div id="uploadedFile">
                <canvas id="canvas" width="30%" height="30%" style="position: absolute; max-width: 60%"></canvas>
                <video id="fileDisplay" controls loop style="max-width: 60%" crossorigin="anonymous"></video>
            </div>
            <div id="uploadedFile2">
                <canvas id="canvas2" width="30%" height="30%" style="position: absolute; max-width: 60%"></canvas>
                <video id="fileDisplay2" controls loop style="max-width: 60%" crossorigin="anonymous"></video>
            </div>

            <!-- 그림판 완료 -->
            <canvas id="drawcanvas" class="canvas" width="3000" height="3000" controls style="display: none"></canvas>
            <div id="call">
                <div id="myStream">
                    <video id="myFace" autoplay playsinline></video>
                    <video id="peerFace" autoplay playsinline></video>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="foot__inner">
                <div id="control" style="display: flex">
                    <div>
                        <button id="toggleDrawCanvasButton">Toggle Draw Canvas</button>
                        <p>
                            <input id="color" type="color" />
                        </p>
                            <input id="line-width" type="range" min="1" max="10" value="5" step="0.5" />
                        <p>
                            <button id="clearCanvasButton">Erase</button>
                        </p>
                        <form id="fileUpload" style="display: none">
                            <input type="file" id="selectedFile" required />
                            <p>
                                <button type="submit">Upload</button>
                            </p>
                        </form>
                        <form id="fileUpload2" style="display: none">
                            <input type="file" id="selectedFile2" required />
                            <p>
                                <button type="submit">Upload2</button>
                            </p>
                        </form>
                        <div>
                            <button id="addSkeletonButton">Add Skeleton</button>
                            <p>
                                <button id="addSkeletonButton2">Add Skeleton2</button>
                            </p>
                            // 유사도 측정버튼
                            <p>
                                <button id="measureSimilarity">MeasureSimilarity</button>
                            </p>
                            <p>
                                <button id="impactTime">Impact Time</button>
                            </p>
                            <p>
                                <button id="impactTimeReset">Impact Time Reset</button>
                            </p>
                        </div>
                        <div id="controls">
                            <select id="cameras" class="custom-select"></select>
                            <P>
                                <button id="mute"></button>
                                <button id="camera" class="camera-btn"></button>
                            </P>
                        </div>
                        <button id="exit"></button>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- 자바스크립트 -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.1/camera_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.1/control_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.2/drawing_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.2/pose.js" crossorigin="anonymous"></script>
    <script src="./src/video/videochat.js"></script>
    <script src="./src/chat/chat.js"></script>
    <script src="./src/skeleton-image/pose.js"></script>
    <script src="./src/skeleton-impactpoint/impactpoint.js"></script>
    <script src="./src/video/videosync.js"></script>
    <script src="./src/fileupload/fileupload.js"></script>
    <script src="./src/whiteboard/whiteboard.js"></script>
    <script src="./src/skeleton-similarity/similarity.js"></script>
</body>

</html>
