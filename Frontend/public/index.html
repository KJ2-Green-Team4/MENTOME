<!--home.html-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>멘토미</title>
        <!-- <link rel="stylesheet" href="https://unpkg.com/mvp.css" /> -->
        <link rel="stylesheet" href="./src/style.css" />

        <style>
            /* 비디오 컨테이너를 가운데 정렬 */
            #myStream {
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                height: 30vh;
            }

            /* 버튼과 select 태그를 비디오 아래로 이동 */
            /* #controls {
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                margin-top: 10px;
            } */

            /* 비디오 요소들을 약간씩 벌어지게 만듦 */
            #myFace,
            #peerFace {
                margin: 0 10px;
            }

            /* canvas 선 추가 */
            #drawcanvas {
                position: absolute;
                border: 2px solid black; /* Add a border to the drawcanvas */
            }
        </style>
    </head>

    <body>
        <!-- main과 footer를 감싸는 div :: position 조정 -->
        <div class="page-container">
            <main>
                <!-- 입장 완료 -->
                <div id="modal" class="modal">
                    <div class="modal-content">
                        <span class="hideme-close" id="closeModalBtn">&times;</span>
                        <div id="welcome">
                            <form>
                                <input placeholder="room name" required type="text" />
                                <button id="buttonToCloseModal">Enter room</button>
                            </form>
                        </div>
                    </div>
                </div>

                <div id="room">
                    <h3></h3>
                    <ul></ul>
                    <form id="name">
                        <input placeholder="nickname" required type="text" />
                        <button>Save</button>
                    </form>
                    <form id="msg">
                        <input placeholder="message" required type="text" />
                        <button>Send</button>
                    </form>
                </div>
                <!-- 비디오 업로드 -->
                <div id="uploadedFile">
                    <canvas id="canvas" width="640" height="480" style="position: absolute"></canvas>
                    <video id="fileDisplay" controls loop style="max-width: 100%" crossorigin="anonymous"></video>
                </div>
                <!-- 그림판 완료 -->
                <canvas
                    id="drawcanvas"
                    class="canvas"
                    width="3000"
                    height="3000"
                    controls
                    style="display: none"
                ></canvas>
                <div id="call">
                    <div id="myStream">
                        <video id="myFace" autoplay playsinline width="400" height="400"></video>
                        <video id="peerFace" autoplay playsinline width="400" height="400"></video>
                    </div>
                </div>
            </main>
            <footer class="footer">
                <div class="foot__inner">
                    <!-- control -->
                    <div id="control" style="display: flex">
                        <!-- mic mute button -->
                        <!-- <div class="footer-button__wrapper"> -->
                        <!-- <button id="mute" type="button" class="footer-button-base__button"> -->
                        <!-- svg -->
                        <!-- <span class="footer-button-base__button-label">Mute</span> -->
                        <!-- </button> -->
                        <!-- </div> -->
                        <!-- camera button -->
                        <!-- <div class="footer-button__wrapper"> -->
                        <!-- <button id="camera" type="button" class="footer-button-base__button"> -->
                        <!-- svg -->
                        <!-- <span class="footer-button-base__button-label">비디오 시작</span> -->
                        <!-- </button> -->
                        <!-- </div> -->
                        <div id="controls">
                            <button id="mute">Mute</button>
                            <button id="camera">Turn Camera Off</button>
                            <select id="cameras"></select>
                        </div>
                        <div>
                            <button id="toggleDrawCanvasButton">Toggle Draw Canvas</button>
                            <button id="addSkeletonButton">Add Skeleton</button>

                            <!-- <select id="cameras"></select> -->
                        </div>
                        <div>
                            <form id="fileUpload" style="display: none">
                                <input type="file" id="selectedFile" required />
                                <button type="submit">Upload</button>
                            </form>
                        </div>
                    </div>
                </div>
            </footer>
        </div>

        <!-- 자바스크립트 -->
        <!-- <script src="/cover.js"></script> -->
        <script src="./src/Action.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.1/camera_utils.js"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.1/control_utils.js"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.2/drawing_utils.js"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.2/pose.js" crossorigin="anonymous"></script>
        <script src="./src/app.js"></script>
        <script src="./src/pose.js"></script>
        <script src="./src/videosync.js"></script>
        <script src="./src/fileupload.js"></script>
        <script src="./src/whiteboard.js"></script>
    </body>
</html>
